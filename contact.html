<div class="flex flex-col justify-center bg-transparent text-white">
  <h2 class="text-3xl font-bold mb-6 animate-fade-slide delay-200">Let’s talk!</h2>

  <form action="/contact" method="POST" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-slide delay-200">
      <div>
        <label for="first_name" class="block mb-1 font-medium">First name</label>
        <input required type="text" id="first_name" name="first_name"
               class="w-full bg-gray-800 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>
      <div>
        <label for="last_name" class="block mb-1 font-medium">Last name</label>
        <input required type="text" id="last_name" name="last_name"
               class="w-full bg-gray-800 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>
    </div>

    <div class="animate-fade-slide delay-300">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input required type="email" id="email" name="email"
             class="w-full bg-gray-800 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg" />
    </div>

    <div class="animate-fade-slide delay-400">
      <label for="phone" class="block mb-1 font-medium">Phone number</label>
      <input type="tel" id="phone" name="phone"
             class="w-full bg-gray-800 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg" />
    </div>

    <div class="animate-fade-slide delay-500">
      <label for="message" class="block mb-1 font-medium">Message</label>
      <textarea id="message" name="message" rows="4" cols="5" maxlength="255"
                class="w-full bg-gray-800 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg"></textarea>
    </div>

    <div class="text-right animate-fade-slide delay-500">
      <button type="submit"
              class="bg-violet-600 hover:bg-violet-700 text-white font-semibold px-6 py-2 rounded transition-all duration-300 hover:scale-105 hover:shadow-lg animate-scale-in">
        Send message
      </button>
    </div>
  </form>
